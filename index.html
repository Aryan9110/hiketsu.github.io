<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiketsu</title>
    <link rel="stylesheet" href="style.css" class="style">
</head>

<body>
    <!-- Profile Section -->
    <section class="profile-info">
        <div class="profile-details">
            <h2>Hiketsu ( 秘訣 )</h2>
        </div>
        <nav class="tabs">
            <a href="#" class="active">Overview</a>
        </nav>
    </section>

    <!-- Main Content Section -->
    <div class="container">
        <div class="watchlist">
            <!-- Sidebar with Spotify embed -->
            <div class="sidebar">
                <div class="spotify-container">
                    <iframe src="https://open.spotify.com/embed/playlist/7sTmUjE5pI4GNAOCkY9CeG?utm_source=generator&theme=0"
                        width="100%" height="500" frameborder="0" allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                    </iframe>
                </div>
            </div>

            <!-- Main Content Section with Anime List -->
            <div class="main-content">
                <table>
                    <thead>
                        <tr>
                            <th class="title">Title</th>
                            <th></th>
                            <th>Score</th>
                            <th>Progress</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample Anime Item -->
                        <tr class="highlight">
                            <td>
                                <div class="image-cell">
                                    <img src="https://in.pinterest.com/pin/726064771206519765/" alt="Fighting Spirit">
                                </div>
                            </td>
                            <td>Fighting Spirit: Champion Road</td>
                            <td>8.6</td>
                            <td>1</td>
                            <td>Special</td>
                        </tr>
                        <!-- Additional anime rows can go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle tab switching -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tabs = document.querySelectorAll(".tabs a");
            const content = document.querySelector(".content");

            tabs.forEach((tab) => {
                tab.addEventListener("click", (e) => {
                    e.preventDefault();
                    tabs.forEach((t) => t.classList.remove("active"));
                    tab.classList.add("active");

                    const tabName = tab.textContent.trim();
                    let tabContent = "";

                    // Switch content based on tab selection
                    switch (tabName) {
                        case "Overview":
                            tabContent =
                                "<h2>Overview</h2><p>Welcome to the AniList profile page clone. Here you can display user information, anime lists, and other stats.</p>";
                            break;
                        case "Social":
                            tabContent =
                                "<h2>Social</h2><p>Interact with other users here.</p>";
                            break;
                        default:
                            tabContent =
                                "<h2>Overview</h2><p>Welcome to the AniList profile page clone. Here you can display user information, anime lists, and other stats.</p>";
                    }

                    content.innerHTML = tabContent;
                });
            });
        });
    </script>
</body>

</html>
